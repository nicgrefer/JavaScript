<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6. Estructuras condicionales compuestas</title>

    <script type="text/javascript">

        // Apartado 1
        num1 = prompt("Dame un número")
        num2 = prompt("Dame otro número")

        if (num1 > num2){
            document.write("La suma es "+(num1+num2)+" y su diferencia se "+(num1-num2))
        }else{
            document.write("La multiplicación es "+(num1*num2)+" y su división es "+(num1/num2))
        }

        // Apartado 2
        nota1 = prompt("Dame una nota")
        nota2 = prompt("Dame otra nota")
        nota3 = prompt("Dame otra nota")

        promedio = (nota1+nota2+nota3)/3

        if (promedio >= 4){
            document.write("regular")
        }else{
            document.write("reprobado")
        }

        // Apartado 3
        numero = prompt("Dame un número de 1 a 2 cifras")

        if (numero >= 10){
            document.write("Tiene dos cifras")
        }else{
            document.write("Tiene una cifra")
        }

    </script>
</head>

</body>
</html>
