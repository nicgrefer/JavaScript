<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        window.onload = function(){
            activo = false;
            totalParrafos= 0;
        }

        function guardar(){
            texto = document.getElementById("text").value;
            nParrafos = parseInt(texto);

            if (isNaN(nParrafos)|| nParrafos<0){
                alert("Es nulo o valor no valido");
            }else{
                totalParrafos= totalParrafos+nParrafos;
                generarParrafos(nParrafos);
                activo = true;
            }

        }

        function generarParrafos(nParrafos){

            muestra = document.getElementById("autput");
            contenido = "";
            for(i= 0; i<nParrafos;i++){
                contenido = contenido+"<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, repellendus.</p>"
            }
            muestra.innerHTML= muestra.innerHTML + contenido;

        }

        function cambiar(){
        if (activo != false){
             muestra = document.getElementById("autput");
                 contenido = "";

                muestra.innerHTML = ""; // Vaciar el contenido antes de agregar los nuevos párrafos numerados

                for (i = 1; i <= totalParrafos; i++) {
                    contenido += `<p>${i}. Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, repellendus.</p>`;
                }

                muestra.innerHTML = contenido; // Agregar los nuevos párrafos numerados
            }else{
            alert("Primero tienes que haver generado texto");
        }
       }

    </script>

</head>
<body>
    <input type="text" id="text">
    <button onclick="guardar()">Generar</button>
    <button onclick="cambiar()">Cambiar</button>

    <div id="autput"></div>

</body>
</html>
