<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Examen JS Alberto Pérez Castañeda</title>
    <script type="text/javascript">
        function almacenarValores() {
            // Declaramos el arreglo de valores
            let arrayValores = [];

            // Almacenamos los valores de los inputs en el arreglo
            arrayValores[0] = document.getElementById("valor1").value;
            arrayValores[1] = document.getElementById("valor2").value;
            arrayValores[2] = document.getElementById("valor3").value;
            arrayValores[3] = document.getElementById("valor4").value;

            // Llamamos a la función para generar el texto con los resultados
            generarTexto(arrayValores);
        }

        function generarTexto(arrayValores) {
            let valorX = 0;
            let valorY = 0;
            let valorZ = 0;
            
            // Recorrer el arreglo y procesar los valores
            for (let i = 0; i < arrayValores.length; i++) {
                let valor = parseInt(arrayValores[i]);

                // Asegurarse de que el valor sea un número antes de usarlo
                if (!isNaN(valor)) {
                    valorX += valor;

                    // Sumar a valorY si el número es mayor que 36
                    if (valor > 36) {
                        valorY += valor;
                    }

                    // Incrementar valorZ si el número es mayor que 50
                    if (valor > 50) {
                        valorZ += 1;
                    }
                }
            }
            
            // Crear el texto para mostrar
            let textoVariables = "Valor X: " + valorX + "<br>Valor Y: " + valorY + "<br>Valor Z: " + valorZ;
            document.getElementById("textoP").innerHTML = textoVariables;
        }
    </script>
</head>

<body>
    <input type="text" id="valor1" placeholder="Datos del primer valor"><br><br>
    <input type="text" id="valor2" placeholder="Datos del segundo valor"><br><br>
    <input type="text" id="valor3" placeholder="Datos del tercer valor"><br><br>
    <input type="text" id="valor4" placeholder="Datos del cuarto valor"><br><br>

    <input type="button" value="Almacenar" onclick="almacenarValores()"><br><br>

    <p id="textoP"></p>
</body>

</html>
