<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function ejecutar(){

            let arrayValores = [];

            arrayValores[0] = document.getElementById("valor1").value;
            arrayValores[1] = document.getElementById("valor2").value;
            arrayValores[2] = document.getElementById("valor3").value;
            arrayValores[3] = document.getElementById("valor4").value;
            
            generarTexto(arrayValores);
        }

        function generarTexto(arrayValores){

            let x = 0;
            let y = 0;
            let z = 0;


            for (let i = 0; i<arrayValores.length;i++){
                let valor = parseInt(arrayValores[i]);

                if (!isNaN(valor)){ //Si no es nula
                    x= x+valor; // Suma de todos los datos

                    //Si es mayor de 36 --> suma
                    if (valor>36){
                        y = y+valor;
                    }
                    // si es mayor de 50 --> cuantos hay
                    if (valor>50){
                        z++;
                    }
                }
            }
            document.getElementById("output").innerHTML= "Valor X: " + x + "<br>Valor Y: " + y + "<br>Valor Z: " + z;
        }

        
    </script>
</head>
<body>
    
    <input type="text" id="valor1" placeholder="Datos del primer valor"><br><br>
    <input type="text" id="valor2" placeholder="Datos del segundo valor"><br><br>
    <input type="text" id="valor3" placeholder="Datos del tercer valor"><br><br>
    <input type="text" id="valor4" placeholder="Datos del cuarto valor"><br><br>


    <button onclick="ejecutar()">Ejecutar</button>


    <div id="output"></div>

</body>
</html>
