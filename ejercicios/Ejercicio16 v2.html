<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio16</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
        background-color: #4caf6d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a07a;
      }

      #output {
        margin-top: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 200px;
      }
    </style>
    <script type="text/javascript" defer>
      //a)
      function maxValueNumber() {
        let num1 = parseInt(document.getElementById("1").value) || 0;
        let num2 = parseInt(document.getElementById("2").value) || 0;
        let num3 = parseInt(document.getElementById("3").value) || 0;
        clearOutput();
        write("a) Confeccionar una función a la cual le envíe tres enteros y devuelva el mayor de ellos.<br>");
        write("Solución: " + Math.max(num1, num2, num3));
        return Math.max(num1, num2, num3);
      }

      //b)
      function perimetroCuadrado() {
        let lado = parseInt(document.getElementById("4").value) || 0;
        clearOutput();
        write(
          "c) Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro.<br>"
        );
        write("Solución: " + lado * 4);
        return lado * 4;
      }

      //c)
      function cantidadDigitos() {
        let num = document.getElementById("5").value;
        clearOutput();
        write(
          "d) Desarrollar una función que retorne la cantidad de dígitos que tiene una variable entera positiva.<br>"
        );
        write("Solución: " + num.toString().length);
        return num.toString().length;
      }

      //d)
      function average() {
        let num1 = parseInt(document.getElementById("1").value) || 0;
        let num2 = parseInt(document.getElementById("2").value) || 0;
        let num3 = parseInt(document.getElementById("3").value) || 0;
        clearOutput();
        write("e) Elaborar una función que reciba tres enteros y retorne el promedio.<br>");
        write("Solución: " + (num1 + num2 + num3) / 3);
        return (num1 + num2 + num3) / 3;
      }

      //e)
      function sumValues() {
        clearOutput();
        write("f) Implementa una función que solicite la carga de 5 valores por teclado y retorne su suma.<br>");
        let sum = 0;
        for (let i = 0; i < 5; i++) {
          sum += parseInt(prompt("Ingrese un valor")) || 0;
        }
        write("Solución: " + sum);
        return sum;
      }

      // Función para limpiar el área de salida
      function clearOutput() {
        document.getElementById("output").innerHTML = "";
      }

      // Función para escribir en el output
      function write(text) {
        document.getElementById("output").innerHTML += text;
      }
    </script>
  </head>
  <body>
    <h1>Ejercicio 16 Funciones que devuelven un valor</h1>
    <div>
      <button onclick="maxValueNumber()">Problema A - Numero máximo</button>
      <button onclick="perimetroCuadrado()">Problema B - Perímetro de un cuadrado</button>
      <button onclick="cantidadDigitos()">Problema C - Cantidad de dígitos</button>
      <button onclick="average()">Problema D - Promedio</button>
      <button onclick="sumValues()">Problema E - Suma de 5 valores</button>
    </div>
    <br />
    Numero1: <input type="text" id="1" /> Numero2: <input type="text" id="2" /> Numero3: <input type="text" id="3" />
    <br />
    Perímetro: <input type="text" id="4" /> <br />
    Cantidad de dígitos:
    <input type="text" id="5" />
    <br />
    <div id="output"></div>
  </body>
</html>
