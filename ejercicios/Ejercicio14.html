<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14. Estructura repetitiva (for) </title>
    <script type="text/JavaScript">
        // ejrecicio 1

        let count = 0;

        for (let i = 1; i <= 3; i++) {
            let base = parseFloat(prompt("Dame la base del triángulo " + i));
            let altura = parseFloat(prompt("Dame la altura del triángulo " + i));
            let superficie = (base * altura) / 2;

            document.write("Triángulo " + i + ": Base = " + base + ", Altura = " + altura + ", Superficie = " + superficie + "<br>");

            if (superficie > 12) {
                count++;
            }
        }

        document.write("Cantidad de triángulos con superficie mayor a 12: " + count);

        // ejercicio 2

        let suma = 0;
        for (let i = 1; i <= 10; i++) {
            let numero = parseInt(prompt("Dame un número"));
            if (i > 5) {
                suma = suma + numero;
            }
        }
        document.write("Suma de los últimos 5 números: " + suma + "<br>");

// ejercicio 3

       for(let i = 5; i <= 50; i++){
           multiplicación = 5 * i;
           document.write("Multiplo de 5: " + multiplicación + "<br>");
       }
       
// ejercicio 4

       let num = parseInt(prompt("Dame un número drl 1 al 10"));

       if (num<=10 && num>=1){
           for (let i = 1; i <= 10; i++) {
               let calculo = num * i;
               document.write(num + " x " + i + " = " + calculo + "<br>");
           }
       } else {
           document.write("El número no está en el rango de 1 a 10");
       }

// ejrcicio 5


let equilateros = 0;
        let isosceles = 0;
        let escalenos = 0;

        for (let i = 1; i <= 4; i++) {
            let lado1 = parseFloat(prompt("Dame el lado 1 del triángulo " + i));
            let lado2 = parseFloat(prompt("Dame el lado 2 del triángulo " + i));
            let lado3 = parseFloat(prompt("Dame el lado 3 del triángulo " + i));

            if (lado1 === lado2 && lado2 === lado3) {
                document.write("Triángulo " + i + " es equilátero<br>");
                equilateros++;
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                document.write("Triángulo " + i + " es isósceles<br>");
                isosceles++;
            } else {
                document.write("Triángulo " + i + " es escaleno<br>");
                escalenos++;
            }
        }

        document.write("Cantidad de triángulos equiláteros: " + equilateros + "<br>");
        document.write("Cantidad de triángulos isósceles: " + isosceles + "<br>");
        document.write("Cantidad de triángulos escalenos: " + escalenos + "<br>");

        let menorCantidad = Math.min(equilateros, isosceles, escalenos);
        let tipoMenorCantidad = "";

        if (menorCantidad === equilateros) {
            tipoMenorCantidad = "equilátero";
        } else if (menorCantidad === isosceles) {
            tipoMenorCantidad = "isósceles";
        } else {
            tipoMenorCantidad = "escaleno";
        }

        document.write("Tipo de triángulo con menor cantidad: " + tipoMenorCantidad + "<br>");

// ejercicio 6  

let cantidadPuntos = parseInt(prompt("Dame la cantidad de puntos a procesar"));
        let primerCuadrante = 0;
        let segundoCuadrante = 0;
        let tercerCuadrante = 0;
        let cuartoCuadrante = 0;

        for (let i = 1; i <= cantidadPuntos; i++) {
            let x = parseInt(prompt("Dame la coordenada x del punto " + i));
            let y = parseInt(prompt("Dame la coordenada y del punto " + i));

            if (x > 0 && y > 0) {
                primerCuadrante++;
            } else if (x < 0 && y > 0) {
                segundoCuadrante++;
            } else if (x < 0 && y < 0) {
                tercerCuadrante++;
            } else if (x > 0 && y < 0) {
                cuartoCuadrante++;
            }
        }

        document.write("Cantidad de puntos en el primer cuadrante: " + primerCuadrante + "<br>");
        document.write("Cantidad de puntos en el segundo cuadrante: " + segundoCuadrante + "<br>");
        document.write("Cantidad de puntos en el tercer cuadrante: " + tercerCuadrante + "<br>");
        document.write("Cantidad de puntos en el cuarto cuadrante: " + cuartoCuadrante + "<br>");

// ejercicio 7

        let numPositivo = 0;
        let numNegativo = 0;
        let bunMultipo15 = 0;
        let valorNumPares= 0;

        for (let i = 1; i <= 10; i++) {
            let numero = parseInt(prompt("Dame un número"));
            if (numero > 0) {
                numPositivo++;
            } else if (numero < 0) {
                numNegativo++;
            }
            if(numero % 15 === 0){
                bunMultipo15++;
            }
            if (numero % 2 === 0){
                valorNumPares= valorNumPares + numero;
            }
        }

// ejercicio 8

        let [] edadesTurnoMañana = [];
        let [] edadesTurnoTarde = [];
        let [] edadesTurnoNoche = [];

    // completo mañana
        for (int i=0;i<50;i++){
            let edad = parseInt(prompt("Dame la edad del alumno " + (i + 1) + " del turno de la mañana"));
            edadesTurnoMañana.push(edad);
        }

    // completo tarde
        for (int i=0;i<60;i++){
            let edad = parseInt(prompt("Dame la edad del alumno " + (i + 1) + " del turno de la tarde"));
            edadesTurnoTarde.push(edad);
        }

    // completo noche
        for (int i=0;i<110;i++){
            let edad = parseInt(prompt("Dame la edad del alumno " + (i + 1) + " del turno de la noche"));
            edadesTurnoNoche.push(edad);
        }

    // Calculo promedios

        let sumaEdadesTurnoMañana = 0;
        for (let i = 0; i < edadesTurnoMañana.length; i++) {
            sumaEdadesTurnoMañana = sumaEdadesTurnoMañana + edadesTurnoMañana[i];
        }
        let promedioEdadesTurnoMañana = sumaEdadesTurnoMañana / edadesTurnoMañana.length;

        let sumaEdadesTurnoTarde = 0;
        for (let i = 0; i < edadesTurnoTarde.length; i++) {
            sumaEdadesTurnoTarde = sumaEdadesTurnoTarde + edadesTurnoTarde[i];
        }
        let promedioEdadesTurnoTarde = sumaEdadesTurnoTarde / edadesTurnoTarde.length;

        let sumaEdadesTurnoNoche = 0;
        for (let i = 0; i < edadesTurnoNoche.length; i++) {
            sumaEdadesTurnoNoche = sumaEdadesTurnoNoche + edadesTurnoNoche[i];
        }
        let promedioEdadesTurnoNoche = sumaEdadesTurnoNoche / edadesTurnoNoche.length;

        document.write("Promedio de edades del turno de la mañana: " + promedioEdadesTurnoMañana + "<br>");
        document.write("Promedio de edades del turno de la tarde: " + promedioEdadesTurnoTarde + "<br>");
        document.write("Promedio de edades del turno de la noche: " + promedioEdadesTurnoNoche + "<br>");

        let promedioMayor=0;
        tiempo=" ";
        if (promedioEdadesTurnoMañana > promedioEdadesTurnoTarde && promedioEdadesTurnoMañana > promedioEdadesTurnoNoche) {
            promedioMayor = promedioEdadesTurnoMañana;
            tiempo="mañana";
        } else if (promedioEdadesTurnoTarde > promedioEdadesTurnoMañana && promedioEdadesTurnoTarde > promedioEdadesTurnoNoche) {
            promedioMayor = promedioEdadesTurnoTarde;
            tiempo="tarde";
        } else {
            promedioMayor = promedioEdadesTurnoNoche;
            tiempo="noche";
        }

        document.write("Promedio mayor es por la " + tiempo + " con "+promedioMayor+S"<br>");

    </script>
