<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
            lado = parseFloat(prompt("Ingrese el lado del cuadrado:"));
            perimetro = 4 * lado;
            document.write("El perímetro del cuadrado es: " + perimetro + "<br>");

            num1 = parseFloat(prompt("Ingrese el primer número:"));
            num2 = parseFloat(prompt("Ingrese el segundo número:"));
            num3 = parseFloat(prompt("Ingrese el tercer número:"));
            num4 = parseFloat(prompt("Ingrese el cuarto número:"));

            suma = num1 + num2;
            producto = num3 * num4;
            document.write("La suma de los dos primeros números es: " + suma + "<br>");
            document.write("El producto del tercer y cuarto número es: " + producto + "<br>");

            sumaTotal = num1 + num2 + num3 + num4;
            productoTotal = num1 * num2 * num3 * num4;
            document.write("La suma de los cuatro números es: " + sumaTotal + "<br>");
            document.write("El producto de los cuatro números es: " + productoTotal + "<br>");
		
	    precio = parseFloat(prompt("Ingrese el precio del artículo:"));
            cantidad = parseInt(prompt("Ingrese la cantidad de artículos:"));
            total = precio * cantidad;
            document.write("El total a pagar es: " + total);
    </script>
</head>

</body>
</html>
