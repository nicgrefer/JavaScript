<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      
        //Creas el array
        miArray=new Array(10)
        //Rellenas el array mediante un bucle
        for(i=0;i<miArray.length;i++){
            miArray[i]=parseInt(prompt("Dame un nÃºmero"))
        }
        //Sumas los elementos del array
        contador=0
        for(i=0;i<miArray.length;i++){
            contador=contador+miArray[i]
        }
        //Muestras el resultado
        document.write("La suma de los elementos del array es: "+contador)

    </script>
</head>
