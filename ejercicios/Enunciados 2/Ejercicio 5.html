<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

    <script type="text/javascript">
        function cambiarTexto() {
            let texto = document.getElementById("texto");//valor del select
            let resultado = document.getElementById("resultado");//párrafo donde se mostrará el texto seleccionado

            //comprobamos el valor del select y mostramos el texto correspondiente
            if (texto.value == "Texto 1") {
                resultado.textContent = "Texto 1";
            } else if (texto.value == "Texto 2") {
                resultado.textContent = "Texto 2";
            } else if (texto.value == "Texto 3") {
                resultado.textContent = "Texto 3";
            } else if (texto.value == "Texto 4") {
                resultado.textContent = "Texto 4";
            }
        }
    </script>

</head>
<body>
    
    <select name="Texto" id="texto" onchange="cambiarTexto()">
        <option value="Texto 1">Texto 1</option>
        <option value="Texto 2">Texto 2</option>
        <option value="Texto 3">Texto 3</option>
        <option value="Texto 4">Texto 4</option>
    </select>

    <p id="resultado"></p>

</body>
</html>
