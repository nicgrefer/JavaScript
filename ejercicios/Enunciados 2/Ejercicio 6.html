<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        body {
            background-color: #d3c1c1;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            cursor: pointer;
        }

        .clicked {
            background-color: #3bd45c;
        }
    </style>
    <script>
        function crearTabla() {
            var filas = document.getElementById("filas").value;
            var columnas = document.getElementById("columnas").value;
            
            // Validar que los valores sean números positivos
            if (isNaN(filas) || isNaN(columnas) || filas <= 0 || columnas <= 0) {
                alert("Introduce números válidos para filas y columnas.");
                return;
            }

            var tabla = "<table>";
            for (var i = 0; i < filas; i++) {
                tabla += "<tr>";
                for (var j = 0; j < columnas; j++) {
                    tabla += `<td onclick="cambiarColor(this)"></td>`; // Agregar evento onclick en cada celda
                }
                tabla += "</tr>";
            }
            tabla += "</table>";
            document.getElementById("output").innerHTML = tabla;
        }

        function cambiarColor(celda) {
            celda.classList.toggle("clicked"); // Alterna la clase 'clicked' al hacer clic
        }
    </script>
</head>
<body>
    
    <p>
        Introduce el número de filas:
        <input type="text" id="filas">
    </p>

    <p>
        Introduce el número de columnas:
        <input type="text" id="columnas">
    </p>

    <button onclick="crearTabla()">Crear tabla</button>

    <div id="output"></div>

</body>
</html>
