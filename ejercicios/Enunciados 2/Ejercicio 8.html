<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

    <script>
        function fondo(elemento, color){
            elemento.style.backgroundColor = color;
        }

        function notificación() {
            let nombre = document.getElementsByName("nombre")[0].value;
            let apellido = document.getElementsByName("apellido")[0].value;
            let correo = document.getElementsByName("correo")[0].value;
            
            alert(`Mensaje enviado correctamente con los siguientes datos:\nNombre: ${nombre}\nApellido: ${apellido}\nCorreo: ${correo}`);
        }

        function borrar() {
            document.getElementsByName("nombre")[0].value = "";
            document.getElementsByName("apellido")[0].value = "";
            document.getElementsByName("correo")[0].value = "";
        }

    </script>
</head>
<body>
    
<h4>Si quieres contactar con nosotros, rellena este formulario</h4>

<form>
    <fieldset>
        <p> Nombre <input type="text" name="nombre" onfocus="fondo(this, '#da8e8efd')" onblur="fondo(this, 'white')"> </p>
        <p> Apellidos <input type="text" name="apellido" onfocus="fondo(this, '#da8e8efd')" onblur="fondo(this, 'white')"> </p>
        <p> Correo electrónico <input type="email" name="correo" onfocus="fondo(this, '#da8e8efd')" onblur="fondo(this, 'white')"> </p>

        <button type="button" onclick="notificación(),borrar()">Enviar consulta</button>
    </fieldset>
</form>

</body>
</html>
