<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Tabla</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
    <script>
        function generarTabla() {
            filas = document.getElementById("filas").value;
            columnas = document.getElementById("columnas").value;
            tabla = "<table>";
            for (let i = 0; i < filas; i++) {
                tabla += "<tr>"
                    for (let j = 0; j < columnas; j++) {
                        tabla += "<td id='celda"+i+j+"' onmouseover=\"fondo("+i+","+j+",'yellow')\" onmouseout=\"fondo("+i+","+j+",'green')\"></td>"
                    }
                    tabla += "</tr>"
            }
            tabla += "</table>"
            document.getElementById("tabla").innerHTML = tabla
        }
        function fondo(i, j,color) {
            document.getElementById("celda"+i+j).style.backgroundColor = color;
        }
        
    </script>



</head>
<body>
    <label name="filas">Filas:</label>
    <input type="text" id="filas">
    <label name="columnas">Columnas:</label>
    <input type="text" id="columnas">
    <button onclick="generarTabla()">Generar tabla</button>
    <br><br>
    <div id="tabla"> </div>
</body>
</html>
