<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){
            /*document.write("TRABAJANDO CON FUNCIONES")

            sumandoNumeros = suma(3,8);

            resta(8,4);*/
        }

        // Definición de la función suma que recibe dos parámetros num1 y num2 y retorna la suma de los dos números
        function suma(num1, num2){
            return num1 + num2; // Devuelve la suma de los dos números
        }

        // Definición de la función resta que recibe dos parámetros num1 y num2 y retorna la resta de los dos números
        function resta(num1, num2){
            return num1 - num2; // Devuelve la resta de los dos números
        }

        // Función para obtener los valores ingresados por el usuario y realizar la suma
        function Funsuma(){
            // Obtener valores de los campos de entrada y convertirlos en enteros
            let n1 = parseInt(document.getElementById("numer1").value);
            let n2 = parseInt(document.getElementById("numer2").value);
            
            // Calcular la suma usando la función suma
            let resultado = suma(n1, n2);
            
            // Mostrar el resultado en una alerta
            alert(resultado);
            
            // Mostrar el resultado en el párrafo con id="resultado"
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        // Función para obtener los valores ingresados por el usuario y realizar la resta
        function Funresta(){
            // Obtener valores de los campos de entrada y convertirlos en enteros
            let n1 = parseInt(document.getElementById("numer1").value);
            let n2 = parseInt(document.getElementById("numer2").value);
            
            // Calcular la resta usando la función resta
            let resultado = resta(n1, n2);
            
            // Mostrar el resultado en una alerta
            alert(resultado);
            
            // Mostrar el resultado en el párrafo con id="resultado"
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }
    </script>
</head>
<body>
    <form>
        <!-- Campos de entrada para los números -->
        <input type="text" name="num1" id="numer1" value="0">
        <input type="text" name="num2" id="numer2" value="0">
        
        <!-- Botones para ejecutar las funciones de suma y resta -->
        <input type="button" value="Sumar" onclick="Funsuma()">
        <input type="button" value="Restar" onclick="Funresta()">
    </form>
    
    <!-- Párrafo donde se mostrará el resultado de la operación -->
    <p id="resultado">Resultado:</p>
</body>
</html>
